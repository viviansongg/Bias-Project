<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bias Scale</title>
    <style>
        .bias-scale {
            width: 200px;
            height: 12px;
            background-color: #f0f0f0;
            border-radius: 15px;
            position: relative;
            margin: left;
        }

        .neutral-marker {
            position: absolute;
            width: 2px;
            height: 12px;
            background-color: rgb(160, 160, 160);
            left: 50%;
            transform: translateX(-50%);
        }
        
        .bias-marker {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            border-bottom: 12px solid rgb(203, 29, 29);
            left: 30%; 
            transform: translateX(-50%);
        }

        .bias-label {
            position: absolute;
            bottom: -20px;
            font-size: 10px;
            text-align: center;
            width: 100%;
            font-family: "Arial", sans-serif;
        }

        .bias-label-left {
            position: absolute;
            bottom: -20px;
            font-size: 10px;
            text-align: left;
            width: 100%;
            font-family: "Arial", sans-serif;
        }
        .bias-label-right {
            position: absolute;
            bottom: -20px;
            font-size: 10px;
            text-align: right;
            width: 100%;
            font-family: "Arial", sans-serif;
        }
    </style>
</head>
<body>
    <div class="bias-scale">
        <div class="bias-marker"></div>
        <div class="neutral-marker"></div>
        <div class="bias-label">Neutral</div>
        <div class="bias-label-left" style="left: 0;">Left Wing</div>
        <div class="bias-label-right" style="left: 0;">Right Wing</div>
    </div>
</body>
</html>
